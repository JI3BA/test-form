<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/sass" type="text/css" href="style.sass" />
    <title>Form Page</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <form action="" class="form">
                    <h1 class="form__title">Validation Form</h1>

                    <fieldset class="my-data__wrap">
                        <legend class="my-data__title">Ваше имя</legend>
                        <input type="text" class="my-data__input" value="" minlength="6" required>
                    </fieldset>

                    <fieldset class="my-data__wrap">
                        <legend class="my-data__title">Email</legend>
                        <input type="text" class="my-data__input" value="" minlength="6" required>
                    </fieldset>

                    <fieldset class="my-data__wrap">
                        <legend class="my-data__title">Телефон</legend>
                        <input type="text" class="my-data__input phone" placeholder="+375 (00) 000-00-00" value="" minlength="6" required>
                    </fieldset>

                    <fieldset class="my-data__wrap my-data__wrap--textarea">
                        <legend class="my-data__title">Ваше Сообщение</legend>
                        <textarea class="my-data__textarea" minlength="20" required></textarea>
                    </fieldset>

                    <button class="form__button">Отправить сообщение</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
